<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
        }
        
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .logo {
            width: 32px;
            height: 32px;
            margin-bottom: 5px;
        }
        
        h1 {
            font-size: 16px;
            margin: 0;
            color: #333;
        }
        
        .status {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 14px;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background: #0078d4;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #106ebe;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .footer {
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
        
        .tab-count {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸ”„</div>
        <h1>TabSwitch</h1>
    </div>
    
    <div id="status" class="status disconnected">
        Checking connection...
    </div>
    
    <div class="tab-count" id="tabCount">
        Loading tab information...
    </div>
    
    <div class="actions">
        <button id="openCmdPalette">Open Command Palette</button>
        <button id="refreshTabs">Refresh Tabs</button>
        <button id="testConnection">Test Connection</button>
    </div>
    
    <div class="footer">
        Use Win+R to open Command Palette<br>
        and search for "TabSwitch"
    </div>

    <script src="popup.js"></script>
</body>
</html>
