<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TabSwitch</title>
    <style>
        body {
            width: 350px;
            min-height: 400px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 16px;
            background: #f9f9f9;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 12px;
            color: #666;
        }
        
        .search-container {
            margin-bottom: 16px;
        }
        
        .search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .tab-list {
            max-height: 300px;
            overflow-y: auto;
            border-radius: 6px;
            background: white;
            border: 1px solid #ddd;
        }
        
        .tab-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .tab-item:hover {
            background-color: #f0f8ff;
        }
        
        .tab-item:last-child {
            border-bottom: none;
        }
        
        .tab-favicon {
            width: 16px;
            height: 16px;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .tab-info {
            flex: 1;
            overflow: hidden;
        }
        
        .tab-title {
            font-weight: 500;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }
        
        .tab-url {
            font-size: 11px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .section-header {
            font-weight: bold;
            color: #333;
            padding: 8px 12px;
            background: #f5f5f5;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .empty-state {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">TabSwitch</div>
        <div class="subtitle">Browse tabs and history</div>
    </div>
    
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search tabs and history..." id="searchInput">
    </div>
    
    <div class="tab-list" id="tabList">
        <div class="loading">Loading tabs...</div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
